<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Welcome to Bangladesh 2.0</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --color-primary: #FA8405;
        --font-Poppins: Poppins;
        --color-secondary: #FFFFFF;
        --color-accent: #FBC0A8;
        --color-rgb: rgba(18, 18, 18, 0.60);
        --color-body: #191718;
      }
    </style>
</head>

<body class="bg-body font-Poppins">
    <header class="max-w-[1440px] mx-auto text-secondary px-4 sm:px-10">
        <!-- ==================================================
                            NAVBAR PART START
         ================================================== -->
        <nav class="flex justify-between items-center py-10">
            <!-- ------- LOGO ------- -->
            <div>
                <a class="flex gap-2 items-end" href="#">
                    <img src="./images/logo.png" alt="" />
                    <span class="text-4xl font-semibold">BD2.0</span>
                </a>
            </div>

            <!-- ------- MENU ITEMS ------- -->
            <div>
                <ul class="hidden md:flex justify-center items-center gap-10 text-xl">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Contributors</a></li>
                    <li>
                        <a class="bg-primary px-5 py-3 rounded-md text-body font-semibold" href="#">Donate</a>
                    </li>
                </ul>
                <p class="md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                    </svg>
                </p>
            </div>
        </nav>
        <!-- ==================================================
                            NAVBAR PART END
         ================================================== -->


        <!-- ==================================================
                            BANNER PART START
         ================================================== -->
        <section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-2 justify-between py-8">
            <!-- ------- TEXT PART ------- -->
            <div class="pt-6 md:col-span-2 lg:col-span-1">
                <h1 class="text-3xl sm:text-[42px] lg:text-5xl font-bold leading-tight">Experience a journey of a thousand miles with just a single page</h1>
                <p class="text-base md:text-lg sm:w-2/3 my-10 text-slate-300 capitalize">Join us exploring the most exciting adventures from the world you have ever felt before</p>

                <!-- ------- BUTTONS ------- -->
                <div class="flex flex-col sm:flex-row gap-4 sm:gap-10">
                    <button class="max-w-fit bg-primary text-black font-semibold px-10 py-3 rounded-md border border-primary">Get Started</button>
                    <button class="max-w-fit flex gap-2 text-lg items-center font-semibold px-5 py-3 border rounded-md hover:bg-primary hover:border-primary hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
                        </svg>
                        <span>Learn More</span>
                    </button>
                </div>

                <!-- ------- COTRIBUTORS ------- -->
                <div class="flex flex-wrap items-center mt-20 gap-5">
                    <h3 class="font-semibold pr-5 border-r-2">Contributors:</h3>
                    <div class="flex flex-wrap justify-center items-center gap-5 opacity-50">
                        <img class="size-8" src="./images/brand-01.png" alt="" />
                        <img class="size-8" src="./images/brand-02.png" alt="" />
                        <img class="size-8" src="./images/brand-03.png" alt="" />
                       <img class="size-8" src="./images/brand-04.png" alt="" />
                    </div>
                </div>
            </div>

            <!-- ------- BANNER IMAGE PART ------- -->
            <div class="hidden md:block relative ">
                <img class="w-full lg:w-[63%] absolute -top-36 lg:-top-54 xl:-top-64 right-0 lg:right-5 -z-10" src="./images/bg-banner.png" alt="" />
            </div>
        </section>
        <!-- ==================================================
                            BANNER PART END
         ================================================== -->
    </header>
</body>

</html>
